{%extends 'addAppointment.html'%}

{%block body%}
<div class="container">
    <div class="timetable-img text-center">
        <img src="/static/assets/back.jpg" alt="">
    </div>
    <div class="table-responsive">
        {% if name != "" %}
        <table class="table table-bordered text-center">
            <thead>
                <tr class="bg-light-gray" style="color:white">
                    <th class="text-uppercase"># </th>
                    <th class="text-uppercase">Doctor Name</th>
                    <th class="text-uppercase">Start Time</th>
                    <th class="text-uppercase">End Time</th>
                    <th class="text-uppercase">Date</th>
                    <th class="text-uppercase">booked</th>
                    <th class="text-uppercase">Delete</th>
                                    
                </tr>
            </thead>
            <tbody>
                

                    <form action="{{url_for('deleteAppointment')}}" method='POST'>
                    {% for r in data %}
                    <tr>
                        {% for c in r %}
                            <td><span class="bg-sky padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13">{{c}}</span></td>
                        {% endfor %}
                    <td>
                        
                            <input type="hidden" name="appNo" id="app-{{r.0}}" value="{{r.0}}" readonly>
                            <button  type="submit" class="btn-close " aria-label="Close"></button>
                                        
                    </td>
                    </tr>
                    {% endfor %}
                
            </form>  
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-light" role="alert">
                there is not any appointment
              </div>
        {% endif %}
    </div>
</div>
  
{%block viewbutton%}
{%endblock%}

{%endblock%}
