{%extends'index.html'%} {%block main%}
<head>
  <title>Profile</title>
  <link
    rel="stylesheet"
    href="{{url_for('static',filename='css/profile.css')}}"
  />

  <meta charset="UTF-8" />
</head>
<body>
  <header>
    <div class="card mb-3 content" style="margin-top: 50px; width: 800px">

      <div class="row">

        <div class="col-md9 text-secondary">abc@gmail.com</div>

      <div class="row">

      <hr />
      <div class="row">
        <h5>Credit Card</h5>
        <div class="col-md9 text-secondary">XXXX</div>
      </div>
