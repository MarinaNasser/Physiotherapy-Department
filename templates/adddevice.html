<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>ADD DEVICE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />
    <link rel="icon" href="static\assets\img\favicon.png" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="/static/adddevice/fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <!-- DATE-PICKER -->
    <link
      rel="stylesheet"
      href="/static/adddevice/vendor/date-picker/css/datepicker.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/adddevice/css/adddevicestyle.css" />
  </head>

  <body>
    <nav>
      <div class="container">
        <a href="{{ url_for('index') }}" style="color: white;">Muscle Care</a>
        <h3 style="color: white; font-size: 40px;margin-top: 30px;">ADD DEVICE</h3>
    </nav>

    <div class="wrapper" id="inside">
      <form
        action="http://127.0.0.1:5000/adddevice"
        method="POST"
        id="wizard"
        enctype="multipart/form-data"
      >
        <!-- SECTION 1 -->
        <h4></h4>
        <section>
          <!-- Photo-->
          <div class="inner">
            <!-- Photo -->
            <p>
              <input
                type="file"
                accept="image/*"
                name="photo"
                id="photo"
                onchange="loadFile(event)"
                style="display: none"
              />
            </p>
            <p>
              <label for="photo" style="cursor: pointer"
                ><img
                  id="photouploaded"
                  style="
                    margin-left: 200px;
                    margin-bottom: 30px;
                    object-fit: cover;
                    border-radius: 100%;
                    width: 150px;
                    border: 1px solid #0e9;
                    height: 150px;
                  "
                  src="/static/adddevice/images/add-image.png"
              /></label>
            </p>

            <script>
              var loadFile = function (event) {
                var image = document.getElementById("photouploaded");
                image.src = URL.createObjectURL(event.target.files[0]);
              };
            </script>

            <!-- name -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Device Name"
                  id="device_name"
                  name="device_name"
                  minlength="2"
                  maxlength="255"
                  required
                />
                <script>
                  document.getElementById("device_name").validity.valid;
                </script>
              </div>
            </div>
            <!-- model -->
            <div class="form-row" style="margin-top: 50px">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Device Model"
                  id="device_model"
                  name="device_model"
                  required
                />
                <script>
                  document.getElementById("device_model").validity.typeMismatch;
                </script>
              </div>
            </div>
            <!-- count -->
            <div class="form-row" style="margin-top: 50px">
              <div class="form-holder">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Number of Devices"
                  id="count"
                  name="count"
                  required
                />
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <div class="inner">
            <!-- Description -->
            <div class="form-row">
              <div class="form-holder">
                <textarea
                  class="form-control"
                  placeholder="Write the Device Description"
                  id="description"
                  name="description"
                  rows="5"
                  style="padding-bottom: 200px"
                ></textarea>
              </div>
            </div>
            <!-- technician id -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Technician ID"
                  id="technician_id"
                  name="technician_id"
                />
              </div>
            </div>
            <!-- technician name -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Technician Name"
                  id="technician_name"
                  name="technician_name"
                />
              </div>
            </div>
          </div>
        </section>
        <!-- Submit button -->
        <div id="outside" class="outside">
          <h1 style="text-align: center; margin-top: 50px; color: #fff">
            Would you like to submit this information?
          </h1>
          <input type="submit" class="button" />
          <button
            class="button"
            type="button"
            onclick="go()"
            style="margin-top: 20px"
          >
            Not yet
          </button>
          <script>
            function go() {
              var a = document.getElementById("outside");
              a.style.display = "none";
            }
          </script>
        </div>
        <!-- <div style="background-color: white; z-index: 10000; position: absolute;width: 600px;height: 500px;"></div> -->
      </form>
    </div>

    <script src="/static/adddevice/js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="/static/adddevice/js/jquery.steps.js"></script>

    <!-- DATE-PICKER -->
    <script src="/static/adddevice/vendor/date-picker/js/datepicker.js"></script>
    <script src="/static/adddevice/vendor/date-picker/js/datepicker.en.js"></script>

    <script src="/static/adddevice/js/main.js"></script>

    <!-- Template created and distributed by Colorlib -->
  </body>
</html>
