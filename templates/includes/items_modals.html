<style>
  .modal-content {
    background-color: #1c262f;
  }
</style>

<div
  class="modal fade"
  id="Modal-accept-{{item.0}}"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">Adding doctor</h5>
        <button
          style="background-color: whitesmoke"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">Are you sure you want to add ?</div>

      <div class="container" style="padding: 20px">
        <form
          action="/adminViewDoctor"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- Photo -->
          <div class="form-group">
            <img
              style="
                margin-left: 30%;
                border-radius: 60%;
                object-fit: cover;
                border: 3px solid #0e9;
              "
              src="{{ item.9 }}"
              width="200px"
              height="200px"
              onerror="this.src = '/static/adddevice/images/user.png';"
            />
          </div>

          <!-- name -->
          <div class="form-group">
            <label for="Name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              name="name"
              value="{{item.1}}"
              readonly
            />
          </div>

          <!-- ssn -->
          <div class="form-group">
            <label for="ssn">SSN</label>
            <input
              type="int"
              class="form-control"
              id="ssn"
              name="ssn"
              value="{{ item.2 }}"
              readonly
            />
          </div>

          <!-- sex -->
          <div>
            <label for="sex">Sex</label>
            <input
              type="text"
              class="form-control"
              id="sex"
              name="sex"
              value="{{item.3}}"
              readonly
            />
          </div>
          <!-- email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              value="{{item.4}}"
              readonly
            />
          </div>

          <!-- password -->
          <div class="form-group">
            <input
              type="hidden"
              class="form-control"
              id="password"
              name="password"
              value="{{item.5}}"
              readonly
            />
          </div>

          <!-- address -->
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              value="{{item.6}}"
              readonly
            />
          </div>

          <!-- birth date -->
          <div class="form-group">
            <label for="birth_date">Birth Date</label>
            <input
              type="date"
              class="form-control"
              id="birth_date"
              name="birth_date"
              value="{{item.7}}"
              readonly
            />
          </div>

          <!-- specialization -->
          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input
              type="text"
              class="form-control"
              id="specialization"
              name="specialization"
              value="{{ item.8 }}"
              readonly
            />
          </div>

          <!-- photopath -->
          <div class="form-group" style="display: none">
            <label for="photo">photopath</label>
            <input
              type="text"
              class="form-control"
              id="photo"
              name="photo"
              value="{{ item.9 }}"
              readonly
            />
          </div>

          <!-- phone -->
          <div class="form-group">
            <label for="phone">phone</label>
            <input
              type="int"
              class="form-control"
              id="phone"
              name="phone"
              value="{{ item.10 }}"
              readonly
            />
          </div>

          <button type="submit" class="btn btn-primary">accept</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ----------------------------------------------------------------------------------------------------------------------------------------------- -->
