    <h1>doctor Register</h1>
    <div class = "container">
        <form action="http://localhost:5000/adddoctor" method="POST">
            <div class="form-group">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="name1" required>
            </div>
            <div class="form-group">
                <label for="Department">SSN</label>
                <input type="int" class="form-control" id="SSN" name="ssn" required>
            </div>
            <div>
                <label for="sex">Sex</label>
             <select class="form-select" aria-label="Default select example" id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
             </select>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password" name="password" required>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" name="address" required>
            </div>
            <div class="form-group">
                <label for="Birth_Date">Birth Date</label>
                <input type="date" class="form-control" id="Birth_Date" name="birth_date" required>
            </div>
            <div class="form-group">
                <label for="Degree">Degree</label>
                <input type="text" class="form-control" id="Degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="Specialization">Specialization</label>
                <input type="text" class="form-control" id="Specialization" name="specialization" required>
            </div>
            <div class="form-group">
                <label for="Salary">Salary</label>
                <input type="int" class="form-control" id="Salary" name="salary">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
