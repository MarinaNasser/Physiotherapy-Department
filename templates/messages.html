{%extends'index.html'%} {%block main%}
<form action="{{ url_for('messages') }}" method="POST">
  <link
    rel="stylesheet"
    href="{{url_for('static',filename='css/message.css')}}"
  />

  <div
    style="
      margin: 150px;
      width: 60%;
      background-color: #1c262f;
      border-radius: 20px;
      padding: 20px;
    "
  >
    <div class="form-group py-1" style="display: inline-flexbox">
      <h3 style="color: #fff">Email To</h3>
      <input
        name="emailTo"
        type="email"
        id="emailTo"
        class="form-control form-control-input"
        placeholder="Email to"
      />
    </div>
    <div class="form-group py-1" style="margin-top: 50px">
      <h3 style="color: #fff">Email From</h3>
      {% if session['user_patient'] %}
      <input
        name="emailFrom"
        type="email"
        class="form-control form-control-input"
        id="emailFrom"
        value="{{session['user_patient']}}"
        readonly
      />
    </div>
    {% endif %}
    {% if session['user_doctor'] %}
      <input
        name="emailFrom"
        type="email"
        class="form-control form-control-input"
        id="emailFrom"
        value="{{session['user_doctor']}}"
        readonly
      />
    </div>
    {% endif %}
    <div class="form-group py-1" style="margin-top: 50px">
      <h3 style="color: #fff">Title</h3>
      <input
        name="title"
        type="text"
        class="form-control form-control-input"
        id="exampleFormControlInput3"
        placeholder="Title"
        required
      />
    </div>
    <div class="form-group py-2" style="margin-top: 50px">
      <h3 style="color: #fff">Message</h3>
      <textarea
        name="message"
        class="form-control form-control-input"
        id="exampleFormControlTextarea1"
        rows="6"
        placeholder="Message"
        required
      ></textarea>
    </div>
    <div class="my-3">
      <input type="submit" class="submit" value="Send" required />
    </div>
  </div>
</form>
<!-- end of div -->
{%endblock%}
