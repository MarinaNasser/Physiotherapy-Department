<form action="http://127.0.0.1:5000/addpatient" method="POST">
  <head>
    <link rel="stylesheet" href="patient.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <h1>Enter Your Data</h1>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  </head>

  <div class="form-group">
    <!-- ID -->
    <div>
      <label for="id">ID</label>
      <input
        name="id"
        type="number"
        class="form-control"
        id="id"
        min="0"
        max="1000000000"
        placeholder="ex: 10"
        required
      />
      <script>
        document.getElementById("id").validity.rangeOverflow;
        document.getElementById("id").validity.rangeUnderflow;
      </script>
    </div>

    <!-- Name -->
    <div>
      <label for="name">Name</label>
      <input
        name="name"
        type="text"
        class="form-control"
        id="name"
        minlength="2"
        maxlength="255"
        placeholder="ex: Michael Hany Rofael"
        required
      />
      <script>
        document.getElementById("name").validity.valid;
      </script>
    </div>

    <!-- SSN -->
    <div>
      <label for="ssn">SSN</label>
      <input
        name="ssn"
        inputmode="numeric"
        maxlength="14"
        class="form-control"
        id="ssn"
        placeholder="xxxxxxxxxxxxxx"
        required
      />
      <script>
        document.getElementById("ssn").validity.patternMismatch;
      </script>
    </div>
    <!--  pattern="[0-9]{14}" -->

    <!-- Sex -->
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="Male"
        id="sex"
        name="sex"
      />
      <label class="form-check-label" for="sex"> Male </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value="Female"
        id="sex"
        name="sex"
      />
      <label class="form-check-label" for="sex"> Female </label>
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email Address</label>
      <input
        name="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="ex: name22@gmail.com"
        required
      />
      <script>
        document.getElementById("email").validity.typeMismatch;
      </script>
    </div>

    <!-- User Name -->
    <div>
      <label for="userName">User Name</label>
      <input
        name="userName"
        type="text"
        class="form-control"
        id="userName"
        placeholder="ex: John41"
        required
      />
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label>
      <input
        name="password"
        type="password"
        class="form-control"
        id="password"
        required
      />
      <!-- <span>

      </span> -->
    </div>

    <!-- Address -->
    <div>
      <label for="address" class="form-label">Address</label>
      <input
        name="address"
        type="text"
        class="form-control"
        id="address"
        placeholder="ex: 17 talaat harb street, Cairo"
        required
      />
    </div>

    <!-- Bith Date -->
    <div>
      <label for="birthDate">Birth Date</label>
      <input
        name="birthDate"
        type="date"
        class="form-control"
        id="birthDate"
        required
      />
    </div>

    <!-- Cridet Card -->
    <div>
      <label for="creditCard">Cridet Card</label>
      <input
        name="creditCard"
        type="tel"
        inputmode="numeric"
        maxlength="16"
        class="form-control"
        id="creditCard"
        placeholder="xxxx xxxx xxxx xxxx"
      />
    </div>

    <!-- Insurance number -->
    <div>
      <label for="insuranceNumber">Insurance Number</label>
      <input
        name="insuranceNumber"
        type="tel"
        inputmode="numeric"
        maxlength="12"
        class="form-control"
        id="insuranceNumber"
        placeholder=""
      />
    </div>
    <!-- my fathers' number is 7 digits -->

    <!-- Marital Status -->
    <div>
      <label for="maritalStatus">Marital Status</label>
      <select
        class="form-select"
        aria-label="Default select example"
        id="maritalStatus"
        name="maritalStatus"
        required
      >
        <option value="">Please Choose a Value</option>
        <option value="Married">Married</option>
        <option value="Single">Single</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
      </select>
    </div>

    <!-- job -->
    <div>
      <label for="job">Job</label>
      <input
        name="job"
        type="text"
        class="form-control"
        id="job"
        placeholder="ex: Lawer"
        required
      />
    </div>

    <!-- Age -->
    <div>
      <label for="age">Age</label>
      <input
        name="age"
        type="number"
        class="form-control"
        id="age"
        placeholder="ex: 34"
        required
      />
    </div>
    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
  </div>
</form>
