<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />
    <link rel="icon" href="static\assets\img\favicon.png" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="static/addpatient/fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <!-- DATE-PICKER -->
    <link
      rel="stylesheet"
      href="/static/addpatient/vendor/date-picker/css/datepicker.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/addpatient/css/addpatientstyle.css" />
  </head>

  <body>
    <div class="wrapper" id="inside">
      <form action="http://127.0.0.1:5000/addpatient" method="POST" id="wizard" enctype="multipart/form-data">
        <!-- SECTION 1 -->
        <h3 style="color: white; font-size: 40px">SignUp</h3>
        <h4></h4>
        <section>

          <!-- Photo-->
          <div class="inner">
            <input
              type="file"
              accept="image/*"
              name="photo"
              id="photo"
              onchange="loadFile(event)"
              style="display: none"
            />
            <label for="file" style="cursor: pointer"
              ><img
                id="photo"
                style="
                  margin-left: 200px;
                  margin-bottom: 30px;
                  object-fit: cover;
                  border-radius: 100%;
                  width: 150px;
                  height: 150px;
                "
                src="/static/addpatient/images/user.png"
            /></label>
            
            <script>
              var loadFile = function (photo) {
                var image = document.getElementById("photo");
                image.src = URL.createObjectURL(event.target.files[0]);
              };
            </script>

            <!-- name -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  id="name"
                  name="name"
                  minlength="2"
                  maxlength="255"
                  required
                />
                <script>
                  document.getElementById("name").validity.valid;
                </script>
              </div>
            </div>

            <!-- SSN -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="SSN"
                  inputmode="numeric"
                  maxlength="14"
                  id="ssn"
                  name="ssn"
                  required
                />
                <i class="zmdi zmdi-account-box-o small"></i>
                <script>
                  document.getElementById("ssn").validity.patternMismatch;
                </script>
              </div>
            </div>

            <!-- phone -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone"
                  id="phone"
                  name="phone"
                />
                <i class="zmdi zmdi-smartphone-android"></i>
              </div>
            </div>

            <!-- Address -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  id="address"
                  name="address"
                  required
                />
                <i class="zmdi zmdi-map small"></i>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <div class="inner">

            <!-- Email -->
            <div class="form-row" style="margin-top: 50px">
              <div class="form-holder">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                  name="email"
                  required
                />
                <i class="zmdi zmdi-email small"></i>
                <script>
                  document.getElementById("email").validity.typeMismatch;
                </script>
              </div>
            </div>

            <!-- Password -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  name="password"
                  required
                />
                <i class="zmdi zmdi-lock-open small"></i>
              </div>
            </div>

            <!-- Gender -->
            <div class="form-row">
              <div class="select">
                <div class="form-holder">
                  <div class="select-control" id="sex" name="sex">Gender</div>
                  <i class="zmdi zmdi-caret-down small"></i>
                </div>
                <ul class="dropdown">
                  <li value="Male">Male</li>
                  <li value="Female">Female</li>
                </ul>
              </div>
            </div>

            <!-- Birth Date -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="date"
                  class="form-control datepicker-here"
                  data-language="en"
                  data-date-format="dd - mm - yyyy"
                  id="birthDate"
                  name="birthDate"
                  placeholder="Date of Birth"
                />
              </div>
            </div>

            <!-- Marital Status -->
            <div class="form-row">
              <div class="select">
                <div class="form-holder">
                  <div class="select-control" id="maritalStatus" name="maritalStatus">
                    Marital Status
                  </div>
                  <i class="zmdi zmdi-caret-down small"></i>
                </div>
                <ul class="dropdown">
                  <li value="Married">Married</li>
                  <li value="Single">Single</li>
                  <li value="Divorced">Divorced</li>
                  <li value="Widowed">Widowed</li>
                </ul>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h4></h4>
        <section class="section-3">

          <!-- Job -->
          <div class="inner" style="margin-top: 50px">
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Job (OPTIONAL)"
                  id="job"
                  name="job"
                />
              </div>
            </div>

            <!-- Insurance number -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Insurance Number (OPTIONAL)"
                  id="insuranceNumber"
                  name="insuranceNumber"
                />
              </div>
            </div>

            <!-- Credit Card -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Credit Card (OPTIONAL)"
                  id="creditCard"
                  name="creditCard"
                />
              </div>
            </div>
          </div>
        </section>
        <button class="button" type="submit" value="Submit">Submit</button>
      </form>
    </div>

    <!-- Submit button -->
    <div id="outside" class="outside">
      <h1 style="text-align: center; margin-top: 50px; color: #fff">
        Would you like to submit this information?
      </h1>
      <form action="home">
        <button class="button" type="submit" value="Submit">Submit</button>
      </form>
      <button class="button" onclick="go()" style="margin-top: 20px">
        Not yet
      </button>
      <script>
        function go() {
          var a = document.getElementById("outside");
          a.style.display = "none";
        }
      </script>
    </div>
    <!-- <div style="background-color: white; z-index: 10000; position: absolute;width: 600px;height: 500px;"></div> -->

    <script src="/static/addpatient/js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="/static/addpatient/js/jquery.steps.js"></script>

    <!-- DATE-PICKER -->
    <script src="/static/addpatient/vendor/date-picker/js/datepicker.js"></script>
    <script src="/static/addpatient/vendor/date-picker/js/datepicker.en.js"></script>

    <script src="/static/addpatient/js/main.js"></script>

    <!-- Template created and distributed by Colorlib -->
  </body>
</html>
