<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>SignUp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="colorlib.com" />
    <link rel="icon" href="static\assets\img\favicon.png" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="static/addpatient/fonts/material-design-iconic-font/css/material-design-iconic-font.css"
    />

    <!-- DATE-PICKER -->
    <link
      rel="stylesheet"
      href="/static/addpatient/vendor/date-picker/css/datepicker.min.css"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="/static/addpatient/css/addpatientstyle.css" />
  </head>

  <body>
    <nav>
      <div class="container">
        <a href="{{ url_for('index') }}" style="color: white;">Muscle Care</a>
    </nav>
    <div class="wrapper" id="inside">
      <form
        action="http://127.0.0.1:5000/addpatient"
        method="POST"
        id="wizard"
        enctype="multipart/form-data"
      >
        <!-- SECTION 1 -->
        <h3 style="color: white; font-size: 40px">SignUp</h3>
        <h4></h4>
        <section>
          <div class="inner">
            <!-- Photo -->
            <p>
              <input
                type="file"
                accept="image/*"
                name="photo"
                id="photo"
                onchange="loadFile(event)"
                style="display: none"
              />
            </p>
            <p>
              <label for="photo" style="cursor: pointer"
                ><img
                  id="photouploaded"
                  style="
                    margin-left: 200px;
                    margin-bottom: 30px;
                    object-fit: cover;
                    border-radius: 100%;
                    width: 150px;
                    height: 150px;
                  "
                  src="/static/addpatient/images/user.png"
              /></label>
            </p>

            <script>
              var loadFile = function (event) {
                var image = document.getElementById("photouploaded");
                image.src = URL.createObjectURL(event.target.files[0]);
              };
            </script>
            <!-- name -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Full Name"
                  id="name"
                  name="name"
                  minlength="2"
                  maxlength="255"
                  required
                />
                <script>
                  document.getElementById("name").validity.valid;
                </script>
              </div>
            </div>

            <!-- SSN -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="SSN"
                  inputmode="numeric"
                  maxlength="14"
                  id="ssn"
                  name="ssn"
                  required
                />
                <i class="zmdi zmdi-account-box-o small"></i>
                <script>
                  document.getElementById("ssn").validity.patternMismatch;
                </script>
              </div>
            </div>

            <!-- phone -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone"
                  id="phone"
                  name="phone"
                  required
                />
                <i class="zmdi zmdi-smartphone-android"></i>
              </div>
            </div>

            <!-- Address -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Address"
                  id="address"
                  name="address"
                  required
                />
                <i class="zmdi zmdi-map small"></i>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 2 -->
        <h4></h4>
        <section>
          <div class="inner">
            <!-- Email -->
            <div class="form-row" style="margin-top: 50px">
              <div class="form-holder">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  id="email"
                  name="email"
                  required
                />
                <i class="zmdi zmdi-email small"></i>
                <script>
                  document.getElementById("email").validity.typeMismatch;
                </script>
              </div>
            </div>

            <!-- Password -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  name="password"
                  required
                />
                <i class="zmdi zmdi-lock-open small"></i>
              </div>
            </div>

            <!-- Birth Date -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="date"
                  class="form-control datepicker-here"
                  data-language="en"
                  data-date-format="dd - mm - yyyy"
                  id="birth_date"
                  name="birth_date"
                  placeholder="Birth Date"
                  required
                />
              </div>
            </div>
            <!-- Gender -->
            <div class="form-row">
              <div class="select-control" style="font-size: 25px">
                <fieldset
                  id="group1"
                  style="
                    padding-top: 20px;
                    padding-bottom: 20px;
                    text-align: center;
                    border-radius: 20px;
                    background-color: #bbbbbb22;
                  "
                >
                  <label
                    class="choose"
                    id="choose1"
                    style="padding-left: 30px; padding-right: 30px"
                    onclick="clicked1()"
                    ><input
                      style="display: none"
                      type="radio"
                      value="Male"
                      id="sex"
                      name="sex"
                      required
                    />Male</label
                  >
                  <label class="choose" id="choose2" onclick="clicked2()">
                    <input
                      style="display: none"
                      type="radio"
                      value="Female"
                      id="sex"
                      name="sex"
                    />Female</label
                  >
                </fieldset>
              </div>
            </div>
          </div>
        </section>

        <!-- SECTION 3 -->
        <h4></h4>
        <section class="section-3">
          <!-- Job -->
          <div class="inner" style="margin-top: 50px">
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Job (OPTIONAL)"
                  id="job"
                  name="job"
                />
              </div>
            </div>

            <!-- Insurance number -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  maxlength="9"
                  class="form-control"
                  placeholder="Insurance Number (OPTIONAL)"
                  id="insurance_num"
                  name="insurance_num"
                />
              </div>
            </div>

            <!-- Credit Card -->
            <div class="form-row">
              <div class="form-holder">
                <input
                  type="text"
                  maxlength="16"
                  class="form-control"
                  placeholder="Credit Card (OPTIONAL)"
                  id="credit_card"
                  name="credit_card"
                />
              </div>
            </div>
            <!-- Marital Status -->
            <div class="form-row">
              <div class="select-control" style="font-size: 25px">
                <fieldset
                  id="group2"
                  style="
                    padding-top: 20px;
                    padding-bottom: 20px;
                    text-align: center;
                    border-radius: 20px;
                    background-color: #bbbbbb22;
                  "
                >
                  <label
                    class="choose"
                    id="choose3"
                    style="padding-left: 30px; padding-right: 30px"
                    onclick="clicked3()"
                    ><input
                      style="display: none"
                      type="radio"
                      value="Single"
                      id="marital_status"
                      name="marital_status"
                    />Single</label
                  >
                  <label class="choose" id="choose4" onclick="clicked4()">
                    <input
                      style="display: none"
                      type="radio"
                      value="Married"
                      id="marital_status"
                      name="marital_status"
                    />Married</label
                  >
                </fieldset>
              </div>
            </div>
          </div>
        </section>
        <!-- Submit button -->
        <div id="outside" class="outside">
          <h1 style="text-align: center; margin-top: 50px; color: #fff">
            Would you like to submit this information?
          </h1>
          <input type="submit" class="button" />
          <button
            class="button"
            type="button"
            onclick="go()"
            style="margin-top: 20px"
          >
            Not yet
          </button>
          <script>
            function go() {
              var a = document.getElementById("outside");
              a.style.display = "none";
            }
          </script>
        </div>
      </form>
      {% if emailExisits %}
      <script>
        window.alert("The used email already exists");
      </script>
      {%endif%} {% if emailInvalid %}
      <script>
        window.alert("The entered email is invalid");
      </script>
      {%endif%} {% if ssnExisits %}
      <script>
        window.alert("The entered ssn already exists");
      </script>
      {%endif%}{% if emailExistAsDoctor %}
      <script>
        window.alert("The used email already exists");
      </script>
      {%endif%}{% if ssnExistAsDoctor %}
      <script>
        window.alert("The entered ssn already exists");
      </script>
      {%endif%}
    </div>

    <script>
      function clicked1() {
        var a = document.getElementById("choose1");
        var b = document.getElementById("choose2");
        b.style.backgroundColor = "";
        b.style.color = "";
        a.style.backgroundColor += "#0e9";
        a.style.color += "#fff";
      }
      function clicked2() {
        var a = document.getElementById("choose1");
        var b = document.getElementById("choose2");
        a.style.backgroundColor = "";
        a.style.color = "";
        b.style.backgroundColor += "#0e9";
        b.style.color += "#fff";
      }
      function clicked3() {
        var c = document.getElementById("choose3");
        var d = document.getElementById("choose4");
        d.style.backgroundColor = "";
        d.style.color = "";
        c.style.backgroundColor += "#0e9";
        c.style.color += "#fff";
      }
      function clicked4() {
        var c = document.getElementById("choose3");
        var d = document.getElementById("choose4");
        c.style.backgroundColor = "";
        c.style.color = "";
        d.style.backgroundColor += "#0e9";
        d.style.color += "#fff";
      }
    </script>

    <script src="/static/addpatient/js/jquery-3.3.1.min.js"></script>

    <!-- JQUERY STEP -->
    <script src="/static/addpatient/js/jquery.steps.js"></script>

    <!-- DATE-PICKER -->
    <script src="/static/addpatient/vendor/date-picker/js/datepicker.js"></script>
    <script src="/static/addpatient/vendor/date-picker/js/datepicker.en.js"></script>

    <script src="/static/addpatient/js/main.js"></script>

    <!-- Template created and distributed by Colorlib -->
  </body>
</html>
